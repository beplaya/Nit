<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet"
          href="css/main.css">
    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body ng-app="myApp">
<div ng-controller="socketController">Connected: {{connected}}</div>
<div class="row">
    <div class="col-sm-6">
        <div ng-controller="statusControler">
            <div class="project">Project: {{projectKey}}</div>
            <div class="branch">Branch: {{status.currentBranch}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Issue Key:
                {{status.issueKey}}
            </div>
            <span ng-hide="!status.isDetached" class="ng-hide">DETACHED</span>
            <p class="status">
                <span ng-repeat="l in status.lines track by $index"><br> {{l}}</span>
            </p>
        </div>

        <div ng-controller="logsControler" class="logs">
            <div ng-repeat="l in oneLineLogs track by $index">{{l}}</div>
        </div>
    </div>

    <div class="col-sm-6">
        <div ng-controller="issueControler">
            <a href="{{url}}" target="_blank">{{ticketID}} &nbsp;&nbsp; {{issueTitle}}</a>
            <div class="summary">{{summary}}</div>
            <div class="description" ng-bind-html="description">{{description}}</div>
            <br>
            <div class="comments">
                <span ng-repeat="comment in comments track by $index">
                    <br>
                    {{comment.concise}}
                    <br>
                    &nbsp;&nbsp;&nbsp;{{comment.body}}
                </span>
            </div>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="js/main.js"></script>
</body>

</html>
