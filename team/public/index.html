<!DOCTYPE html>
<html lang="en" ng-app="myApp" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="css/main.css">

</head>
<body>

<div ng-controller="socketController">
    <span class="info tiny" ng-class="{errorText: !connected, goodText: connected}">Connected: {{connected}}</span>
    &nbsp;&nbsp;
    <span class="info tiny" ng-class="{errorText: !isLoggedIn, goodText: isLoggedIn}">{{loggedInStatus()}}</span>
</div>
<div ng-controller="statusController">
    <div class="user_block" ng-repeat="U in users track by $index">
        {{U.name}}&nbsp;&nbsp;|&nbsp;&nbsp;{{U.email}}
        <hr>
        <span class="summary"> {{U.status.currentIssueKey}}:&nbsp;&nbsp;{{U.issue.summary}}</span>
        <span class="info" ng-repeat="X in U.allIssues track by $index">
            <span ng-class="{errorText: X.active}">[{{X.key}}]</span>
        </span>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="js/main.js"></script>
</body>

</html>
