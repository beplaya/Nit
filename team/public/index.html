<!DOCTYPE html>
<html lang="en" ng-app="myApp" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="css/main.css">

</head>
<body>

<div ng-controller="socketController">
    <span class="info" ng-class="{errorText: !connected, goodText: connected}">Connected: {{connected}}</span>
    &nbsp;&nbsp;
    <span class="info" ng-class="{errorText: !isLoggedIn, goodText: isLoggedIn}">{{loggedInStatus()}}</span>
</div>
<div ng-controller="statusController">
    <div class="user_block" ng-repeat="user in users track by $index">
        <span class="">{{user.name}} {{ user.email}}</span>
        <hr>
        <span class="summary"> {{user.status.currentIssueKey}} {{user.issue.summary}}</span>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="js/main.js"></script>
</body>

</html>
